    <body>
        <header>
            <nav class="Navbar">
                <a class="Navbar__Link"  href="../Accueil.html" aria-label="Retour vers la page d'accueil">
                    <i class="fa-solid fa-arrow-left"></i> 
                </a>
                <img class="Navbar__Logo" src="..\..\IMAGES\Logos\ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </nav>    
        </header>
     
            <div class="Main-Container__Menu">
                <main>
                    <div>
                        <img src="../../IMAGES/Photos/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette blanche avec du poisson et de la salade">
                    </div>
                    <article>
                        <header>
                            <h1>WWWWWWWW</h1>
                            <i class="fa-regular fa-heart"></i>
                        </header>
                        <section>
                            <h2>Entrées</h2>
                            <button>
                                <h3>Fricassée d'escargots </h3>
                                <p>Au piment d'Espelette</p>
                                <span data-price="25">25€</span>
                            </button>
                            
                            <button>
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                                <span data-price="35">35€</span>
                            </button>
                            
                            <button>
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <span data-price="20">20€</span>
                            </button>
                        </section>
                        <section>
                            <h2>Plats</h2>
                            <button>
                                <h3>Filet de bœuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <span data-price="40">40€</span>
                            </button>
                            
                            <button>
                                <h3>Parmentier de queue de bœuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                                <span data-price="35">35€</span>
                            </button>
                            
                            <button>
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                                <span data-price="44">44€</span>
                            </button>
                        </section>
                        <section>
                            <h2>Desserts</h2>
                            <button>
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                                <span data-price="18">18€</span>
                            </button>
                            
                            <button>
                                <h3>Macaron au chocolat d'exception </h3>
                                <p>Et glace à la vanille de Madagascar</p>
                                <span data-price="22">22€</span>
                            </button>
                            
                            <button>
                                <h3>Mousse au chocolat </h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <span data-price="23">23€</span>
                            </button>
                        </section>
                        <button>Commander</button>

            <footer id="Generic__Footer">

                        <li class="List__Info--contact"><a class="List__Info--link"href="mailto:ohmyfood@gmail.com">Contact</a></li>
                    </ul>
