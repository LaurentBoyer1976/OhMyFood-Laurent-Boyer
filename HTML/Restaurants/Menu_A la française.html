<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Restaurant A la française</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <header>
            <div>
                <a href="../Accueil.html">
                    <i class="fa-solid fa-arrow-left"></i> 
                </a>
                <img src="..\..\IMAGES\Logos\ohmyfood@2x.svg">
            </div>    
        </header>
     
            <div class="Main-Container__Menu">
                <main>
                    <div>
                        <img src="../../IMAGES/Photos/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Oeufs pochés sur lit d'épinard et tranche de pain">
                    </div>
                    <article>
                        <header>
                            <h1>À la française</h1>
                            <i class="fa-regular fa-heart"></i>
                        </header>
                        <section>
                            <h2>Entrées</h2>
                            <button>
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                                <span data-price="25">25€</span>
                            </button>
                            
                            <button>
                                <h3>Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                                <span data-price="35">35€</span>
                            </button>
                            
                            <button>
                                <h3>Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                                <span data-price="20">20€</span>
                            </button>
                        </section>
                        <section>
                            <h2>Plats</h2>
                            <button>
                                <h3>Coquilles Saint-Jacques</h3>
                                <p>Accompagnées d'une purée de panais</p>
                                <span data-price="40">40€</span>
                            </button>
                            
                            <button>
                                <h3>Magret de canard</h3>
                                <p>Et parmentier de pommes de terre</p>
                                <span data-price="35">35€</span>
                            </button>
                            
                            <button>
                                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <span data-price="44">44€</span>
                            </button>
                        </section>
                        <section>
                            <h2>Desserts</h2>
                            <button>
                                <h3>Pétales de violettes glacés</h3>
                                <p>Et purée de noisettes</p>
                                <span data-price="18">18€</span>
                            </button>
                            
                            <button>
                                <h3>Fondant au chocolat</h3>
                                <p>Revisité</p>
                                <span data-price="22">22€</span>
                            </button>
                            
                            <button>
                                <h3>Millefeuille croustillant</h3>
                                <p>Myrtilles et pâte d’amande</p>
                                <span data-price="23">23€</span>
                            </button>
                        </section>
                        <button>Commander</button>
                    </article>
                </main>
            </div>
        
        <footer>
            <div>
                <img src="../../IMAGES/Logos/ohmyfood@2x.svg">
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </div>
        </footer>

    </body>
</html>
