    <body>
        <header>
            <nav class="Navbar">
                <a class="Navbar__Link"  href="../Accueil.html" aria-label="Retour vers la page d'accueil">
                    <i class="fa-solid fa-arrow-left"></i> 
                </a>
                <img class="Navbar__Logo" src="..\..\IMAGES\Logos\ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </nav>    
        </header>
     
            <div class="Main-Container__Menu">
                <main>
                    <div>
                        <img src="../../IMAGES/Photos/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Verre d'Apérol avec un plat d'arancini, une salade tomate mozzarella">
                    </div>
                    <article>
                        <header>
                            <h1>La note enchantée</h1>
                            <i class="fa-regular fa-heart"></i>
                        </header>
                        <section>
                            <h2>Entrées</h2>
                            <button>
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnées de leur crème à la truffe</p>
                                <span data-price="25">25€</span>
                            </button>
                            
                            <button>
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir</p>
                                <span data-price="35">35€</span>
                            </button>
                            
                            <button>
                                <h3>Homard et espuma de potiron</h3>
                                <p>Marinés aux zestes d'orange</p>
                                <span data-price="20">20€</span>
                            </button>

                            <button>
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté</p>
                                <span data-price="35">35€</span>
                            </button>
                        </section>
                        <section>
                            <h2>Plats</h2>
                            <button>
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                                <span data-price="40">40€</span>
                            </button>
                            
                            <button>
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                                <span data-price="35">35€</span>
                            </button>
                            
                            <button>
                                <h3>Mijoté de queue de bœuf</h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                                <span data-price="44">44€</span>
                            </button>
                        </section>
                        <section>
                            <h2>Desserts</h2>
                            <button>
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <span data-price="18">18€</span>
                            </button>
                            
                            <button>
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                                <span data-price="22">22€</span>
                            </button>
                            <button>
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                                <span data-price="23">23€</span>
                            </button>
                        </section>
                        <button>Commander</button>
                    </article>
                </main>

        <footer>
            <div>
                <img src="../../IMAGES/Logos/ohmyfood@2x.svg" alt="Logo Ohmyfood">
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li>Contact</li>
                </ul>
            </div>
